<!-- category-list.component.html -->

<div>
  <h2>Lista Klientow</h2>
  <ul>
    <li *ngFor="let customer of customers">
      {{ customer.name +' ' + customer.surname}}
      <button (click)="deleteCustomer(customer.id)">Remove</button>
    </li>
  </ul>
  <button routerLink="/add-customer">Dodaj nowego klienta</button>
</div>
